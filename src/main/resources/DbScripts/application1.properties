debug=true

# Tomcat configuration
server.contextPath=/tapserve
server.port=8083
tomcat.ajp.port=9090
tomcat.ajp.remoteauthentication=false
tomcat.ajp.enabled=true
tomcat.ajp.secure=false
tomcat.jvmroute=worker2

spring.datasource.url=jdbc:mysql://localhost/db_tapserve
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#SPRING LOGGING
logging.level.edu.tcd.tapserve=DEBUG
logging.level.root=WARN
#logging.level.org.springframework.web=INFO
#logging.level.org.hibernate=ERROR

logging.file=TapServeServices.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n